<!DOCTYPE html>
<html lang="es">
<head>
    <title>cards.com</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  

    <style>
        /* Íconos girando */
        .card .icono {
            display: block;
            margin: 0 auto 10px;
            font-size: 3rem;
            color: #fd0d0d;
            transition: transform 0.3s;
        }
        .card .icono:hover {
            transform: rotate(-20deg);
        }

        /* Títulos haciendo zoom */
        #titulo-del-card {
            color: rgb(2, 8, 8);
            font-weight: bold;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }
        #titulo-del-card:hover {
            transform: scale(1.2);
        }

        /* Botones haciendo zoom */
        #boton-ver-mas {
            transition: transform 0.3s;
        }
        #boton-ver-mas:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body class="bg-light">

<div class="container-fluid mt-5">
    <div class="row g-3 justify-content-center">

        <!-- Card 1 -->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header bg-light text-center">
                    <i class="fa-solid fa-laptop-code icono mb-2"></i>
                    <div class="card-title" id="titulo-del-card">Desarrollo Web</div>
                </div>
                <div class="card-body text-center">
                    <p class="card-text">Aprende HTML, CSS y JS</p>
                    <a href="#" id="boton-ver-mas" class="btn btn-light">Ver más...</a>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header bg-light text-center">
                    <i class="fa-solid fa-database icono mb-2"></i>
                    <div class="card-title" id="titulo-del-card">Bases de Datos</div>
                </div>
                <div class="card-body text-center">
                    <p class="card-text">Aprende SQL y gestión de datos</p>
                    <a href="#" id="boton-ver-mas" class="btn btn-light">Ver más...</a>
                </div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header bg-light text-center">
                    <i class="fa-solid fa-robot icono mb-2"></i>
                    <div class="card-title" id="titulo-del-card">Inteligencia Artificial</div>
                </div>
                <div class="card-body text-center">
                    <p class="card-text">Aprende Machine Learning</p>
                    <a href="#" id="boton-ver-mas" class="btn btn-light">Ver más...</a>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
